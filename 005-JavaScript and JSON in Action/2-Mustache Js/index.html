<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JSON Carousel</title>
</head>

<body>
    <div id="speakerbox">
        <div id="carousel"></div>
    </div>
    <script id="speakerstpl" type="text/template">
        {{#speakers}} <!-- Adding JSON object -->
        <div class="speaker">
            <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
            <h3>{{name}}</h3>
            <h4>{{reknown}}</h4>
            <p>{{bio}}</p>
        </div>
        {{/speakers}}
    </script>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/jquery.cycle.all.min.js" type="text/javascript"></script>
    <script src="libs/mustache.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {

        $.getJSON('data.json', function(data) {

            var template = $('#speakerstpl').html();
            console.log("");
            console.log(template);
            console.log("");

            var html = Mustache.to_html(template, data);
            console.log("");
            console.log(html);
            console.log("");

            $('#carousel').html(html);

        }); //getJSON
    }); //function
    </script>
</body>

</html>
